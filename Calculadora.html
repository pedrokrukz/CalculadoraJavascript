<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button light-gray" onclick="clearDisplay()">C</button>
            <button class="button light-gray" onclick="appendOperator('%')">%</button>
            <button class="button light-gray" onclick="appendOperator('.')">.</button>
            <button class="button orange" onclick="appendOperator('/')">/</button>
            <button class="button darkgrey" onclick="appendNumber('7')">7</button>
            <button class="button darkgrey" onclick="appendNumber('8')">8</button>
            <button class="button darkgrey" onclick="appendNumber('9')">9</button>
            <button class="button orange" onclick="appendOperator('*')">x</button>
            <button class="button darkgrey" onclick="appendNumber('4')">4</button>
            <button class="button darkgrey" onclick="appendNumber('5')">5</button>
            <button class="button darkgrey" onclick="appendNumber('6')">6</button>
            <button class="button orange" onclick="appendOperator('-')">-</button>
            <button class="button darkgrey" onclick="appendNumber('1')">1</button>
            <button class="button darkgrey" onclick="appendNumber('2')">2</button>
            <button class="button darkgrey" onclick="appendNumber('3')">3</button>
            <button class="button orange" onclick="appendOperator('+')">+</button>
            <button class="button darkgrey wide" onclick="appendNumber('0')">0</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
